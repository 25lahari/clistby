{% if user|has_update_statistics_permission:contest %}
<span class="inline-button">
    <button class="reset-timing-statistic btn btn-default btn-xs" data-contest-id="{{ contest.pk }}" title="statistic timing = {{ contest.statistic_timing|naturaltime }}" data-toggle="tooltip">
        <i class="fas fa-sync-alt"></i>
    </button>

    {% if perms.clist.change_contest %}
    <button class="database-href btn btn-default btn-xs" data-href="{% url 'admin:clist_contest_change' contest.id %}">
        <i class="fas fa-database"></i>
    </button>
    {% endif %}

    {% if perms.ranking.change_stage and with_stage and contest.stage %}
    <button class="database-href btn btn-default btn-xs" data-href="{% url 'admin:ranking_stage_change' contest.stage.id %}">
        <i class="fas fa-database"></i>
    </button>
    {% endif %}
</span>
{% endif %}
