[supervisord]
nodaemon = true
user=root
logfile = logs/supervisord.log
pidfile = logs/supervisord.pid

[fcgi-program:asgi]
# File socket used by Nginx backend upstream
socket=tcp://localhost:9042
# Directory where your site's project files are located
directory=/usr/src/clist/
# Each process needs to have a separate socket file, so we use process_num
# Make sure to update "mysite.asgi" to match your project name
command=env DJANGO_SETTINGS_MODULE=pyclist.settings daphne -u /sharedsocket/daphne%(process_num)d.sock --fd 0 --access-log - --proxy-headers pyclist.asgi:application
# Number of processes to startup, roughly the number of CPUs you have
numprocs=4
# Give each process a unique name so they can be told apart
process_name=asgi%(process_num)d
# Choose where you want your log to go
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:uwsgi]
command=uwsgi --ini /usr/src/clist/uwsgi.ini
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
