{% if messages %}
<script>
    $(function() {
        {% for message in messages %}
        $.notify(
            "{{ message|escapejs }}",
            {
                "className": "{% if message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}warn{% else %}{{ message.level_tag }}{% endif %}",
                "position": "bottom right",
            },
        )
        {% endfor %}
    })
</script>
{% endif %}
