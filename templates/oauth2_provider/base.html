{% extends "base.html" %}

{% block end-head %}
<style>
  body {
    background-color: #f5f5f5;
  }
  .block-center {
    max-width: 600px;
    padding: 19px 29px 29px;
    margin: 0 auto 20px;
    background-color: #fff;
    border: 1px solid #e5e5e5;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
    -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
    box-shadow: 0 1px 2px rgba(0,0,0,.05);
  }
  .block-center .block-center-heading {
    margin-bottom: 10px;
  }
</style>

<script>
  $(function() {
    $('.container>.block-center input:not(.btn)').addClass('form-control')
    $('.container>.block-center select').addClass('form-control')
    $('.container>.block-center textarea').addClass('form-control')
    $('.container>.block-center .error').addClass('text-danger')

    var title = $('.container>.block-center .block-center-heading, .container>.block-center h1, .container>.block-center h2').text()
    document.title = title + ' ' + document.title
  })
</script>
{% endblock %}
